<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div id="loader"></div>
    <!-- Parallax Container -->
    <div id="container" class="parallax-container snow">
        <ul id="christmas_scene" class="christmas-scene">
            <li class="layer" data-depth="0.80">
                <div class="layer-5 layer-photo photo-zoom"></div>
            </li>
            <li class="layer" data-depth="0.60">
                <div class="layer-4 layer-photo photo-zoom"></div>
            </li>
            <li class="layer" data-depth="0.40">
                <div class="layer-3 layer-photo photo-zoom"></div>
            </li>
            <li class="layer" data-depth="0.20">
                <div class="layer-2 layer-photo photo-zoom"></div>
            </li>
            <li class="layer" data-depth="0.00">
                <div class="layer-1 layer-photo"></div>
            </li>
        </ul>
        <!-- Countdown Container -->
        <div id="countdown_container"></div>

        <!-- Merry Christmas Text -> You can replace with anything you like! -->
        <div class="merry-christmas-text">Feliz año nuevo Amor ✨</div>

        <!-- Happy new year 2017 photo -->
        <div class="happy-new-year"></div>

        <!-- Contact Pole Image -> From here the E-mail modal is triggered -->
        <div id="mail_pole">
            <img src="http://awesome-coding.com/theme/images/pole.png" class="img-responsive" alt="mail-pole"
                data-toggle="modal" data-target="#contact_modal">
        </div>
        <!-- Christmas Tree -->
        <img src="http://awesome-coding.com/theme/images/christmas-tree.png" alt="christmas-tree" id="christmas_tree" />

        <!-- Social Media Icons Container -->
        <div class="icons-container">
            <a href="#" title="Facebook"><img src="http://awesome-coding.com/theme/images/icons/facebook.png"
                    alt="facebook-social-icon"></a>
            <a href="#" title="Google Plus"><img src="http://awesome-coding.com/theme/images/icons/google.png"
                    alt="google-plus-social-icon"></a>
            <a href="#" title="Twitter"><img src="http://awesome-coding.com/theme/images/icons/twitter.png"
                    alt="twitter-social-icon"></a>
            <a href="#" title="Instagram"><img src="http://awesome-coding.com/theme/images/icons/instagram.png"
                    alt="instagram-social-icon"></a>
            <a href="#" title="Linkedin"><img src="http://awesome-coding.com/theme/images/icons/linkedin.png"
                    alt="linkedin-social-icon"></a>
            <a href="#" title="Pinterest"><img src="http://awesome-coding.com/theme/images/icons/pinterest.png"
                    alt="pinterest-social-icon"></a>
        </div>
    </div>

    <!-- open modal -->

    <button data-toggle="modal" data-target="#contact_modal">
        hola
    </button>

    <!-- Send E-mail Modal -->

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="album">
                        <div class="column">
                            <a href="#" target="blank">
                                <figure>
                                    <img src="image/1.jpeg"
                                        alt="Mulher com caneca de café" class="album image">
                                </figure>
                            </a>

                            <a href="#"
                                target="blank">
                                <figure>
                                    <img src="image/2.jpeg"
                                        alt="Modelo Afro" class="album image" />
                                </figure>
                            </a>

                            <a href="#"
                                target="blank">

                            </a>

                                target="blank">
                                <figure>
                                    <img src="image/4.jpeg"

                            </a>

                        <div class="column">

                                    <img src=""

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
